    <form method="POST" action ="" enctype="multipart/form-data">

      <div class="row">
      <label for="file">Insert an image of your foot stepping on an A4 paper:</label>

      <input type="file" id="file" name="file" accept="image/png, image/jpg, image/jpeg" >

      </div>

      <div class="row">

      </div>

    </form>
